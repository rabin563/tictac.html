<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript Events</title>
</head>
<body>
    <h1 id="one">Hover Over Me</h1>
    <h1 id="two">Click Me!</h1>
    <h1 id="three">Double Click Me</h1>

    <script>
        var headone = document.querySelector('#one');
        var headtwo = document.querySelector('#two');
        var headthree = document.querySelector('#three');

        headone.addEventListener('mouseover', function() {
            headone.textContent = "Currently the mouse is hovering";
            headone.style.color = 'red';
        });
        headone.addEventListener('mouseout',function(){
            headone.textContent = "Hover Me";
            headone.style.color = 'black';
        });
        headtwo.addEventListener('click',function(){
            headtwo.textContent = "click on";
            headtwo.style.color = 'blue';
        });
       headthree.addEventListener('dblclick',function(){
        headthree.textContent = "i am double clicker";
        headthree.style.color = 'green';
       });
    </script>
</body>
</html>
