<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Run JS in HTML</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<script>
   var ham = 10;
   var cheese = 10;
   var report = "blank";
   if(ham >=10 && cheese >=10){
    report = "Good sales of ham and cheese"
   }
   else if(ham===0 && cheese===0){
    report = "No sales of ham and cheese"
   }
   else{
    report = "Some sales of ham and cheese"
   }
   console.log(report);
 </script>

</body>
</html>
