<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Navbar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar Start -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="https://www.google.com/imgres?q=texas%20college%20of%20management%20and%20it%20logo&imgurl=https%3A%2F%2Ftexascollege.edu.np%2Fwp-content%2Fuploads%2F2024%2F10%2Ftexas-mgmt-id.png&imgrefurl=https%3A%2F%2Ftexascollege.edu.np%2F&docid=XBJndGQGQacfxM&tbnid=ElibGW2kqJdNcM&vet=12ahUKEwiY89H75_eOAxWSR2cHHTQrPRAQM3oECB0QAA..i&w=625&h=196&hcb=2&ved=2ahUKEwiY89H75_eOAxWSR2cHHTQrPRAQM3oECB0QAA">>MySite</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
            data-bs-target="#navbarNav" aria-controls="navbarNav" 
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto"> <!-- ms-auto pushes links to the right -->
        <li class="nav-item">
          <a class="nav-link active" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- Navbar End -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
